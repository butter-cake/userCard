<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
    <link rel="stylesheet" href="userCard.css">
</head>
<body>
    <div class = "container">
        <div class = "topHalf">
            <div class = "profileIcon">
                <img src = "user-circle.png" width="100px", height="100px">
            </div>
        </div>
    
        <div class = "bottomHalf">
            <div class = "bottomContainer">
                <div class = "name">
                    John Doe
                </div>
    
                <div class = "location">
                    <img src = "map-marker.png" width="35px", height="50px" >
                    Seattle
                </div>
    
                <div class = "content">
                    <div class = "titles">
                        Developer|Engineer|Problem Solver
                    </div>
    
                    <div class = "bio">
                         Master of shadows and the Internet!
                    </div>
                </div>
    
                <div class = "editProfile">
                    <div class = "gearIcon">
                        <img src = "gear.png" width="20px", height="20px">
                    </div>
                    <a href = "url">edit profile</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
